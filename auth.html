<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altiva - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f0f092;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            width: 60px;
            display: block;
            margin: 0 auto 15px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .form-container {
            padding: 30px 20px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            font-size: 24px;
            line-height: 1.2;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .toggle-btn {
            flex: 1;
            padding: 14px 12px;
            text-align: center;
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            min-height: 48px;
        }

        .toggle-btn.active {
            background-color: #338ac9;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        @media (min-width: 480px) {
            .input-row {
                flex-direction: row;
                gap: 12px;
            }
        }

        .input-row .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 12px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
            min-height: 48px;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #338ac9;
            box-shadow: 0 0 0 2px rgba(51, 138, 201, 0.2);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .remember-me label {
            margin-bottom: 0;
            font-size: 14px;
            white-space: nowrap;
        }

        .forgot-password {
            color: #338ac9;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            text-align: right;
        }

        .forgot-password:active {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #338ac9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn:active {
            background-color: #2576b0;
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
            line-height: 1.3;
        }

        .message.success {
            background-color: #e6f7ee;
            color: #2e7d32;
            display: block;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile-specific optimizations */
        @media (max-width: 380px) {
            .form-container {
                padding: 25px 16px;
            }

            .form-title {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .toggle-btn {
                padding: 12px 8px;
                font-size: 14px;
                min-height: 44px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 12px;
                font-size: 15px;
                min-height: 44px;
            }

            .submit-btn {
                padding: 14px;
                font-size: 15px;
                min-height: 48px;
            }

            .options {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .forgot-password {
                text-align: left;
            }
        }

        @media (max-width: 320px) {
            .container {
                max-width: 100%;
            }

            .form-container {
                padding: 20px 12px;
            }

            .logo {
                width: 50px;
                margin-bottom: 12px;
            }

            .form-title {
                font-size: 20px;
            }
        }

        /* Touch improvements */
        @media (hover: none) {
            .submit-btn:hover {
                background-color: #338ac9;
                transform: none;
            }

            .toggle-btn:hover {
                background-color: #f0f0f0;
            }

            .toggle-btn.active:hover {
                background-color: #338ac9;
            }

            .forgot-password:hover {
                text-decoration: none;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .loading {
                animation: none;
                border: 2px solid #fff;
                border-top-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="assets/A letter Logo design-Photoroom.png" alt="Altiva Logo" class="logo">
            <h1 class="form-title">Welcome to Altiva</h1>
            
            <div class="form-toggle">
                <button class="toggle-btn active" id="login-toggle">Sign In</button>
                <button class="toggle-btn" id="signup-toggle">Create Account</button>
            </div>
            
            <form id="login-form" class="form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="submit-btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
            
            <form id="signup-form" class="form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required autocomplete="given-name">
                    </div>
                    
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required autocomplete="family-name">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Create Password</label>
                    <input type="password" id="signup-password" required minlength="6" autocomplete="new-password">
                </div>
                
                <button type="submit" class="submit-btn" id="signup-btn">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail,
            setPersistence,
            browserSessionPersistence,
            browserLocalPersistence,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAGtlTRl6YCy9K6KkVdggFDra78vyPlRPI",
            authDomain: "altiva-b8b07.firebaseapp.com",
            projectId: "altiva-b8b07",
            storageBucket: "altiva-b8b07.firebasestorage.app",
            messagingSenderId: "181781306925",
            appId: "1:181781306925:web:d7a3f9e51a79219d4562a4",
            measurementId: "G-6999KN5RGR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginToggle = document.getElementById('login-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const forgotPasswordLink = document.getElementById('forgot-password');

        // Toggle between login and signup forms
        function switchToLogin() {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            clearMessage();
        }

        function switchToSignup() {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            clearMessage();
        }

        loginToggle.addEventListener('click', switchToLogin);
        signupToggle.addEventListener('click', switchToSignup);

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Set loading state
            setButtonLoading(loginBtn, true);
            
            try {
                // Set persistence based on "Remember me" selection
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);
                
                // Sign in user
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Welcome back!', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(getErrorMessage(error), 'error');
            } finally {
                setButtonLoading(loginBtn, false);
            }
        });

        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            
            // Validation
            if (!firstName || !lastName || !email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Set loading state
            setButtonLoading(signupBtn, true);
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                showMessage(`Welcome to Altiva, ${firstName}!`, 'success');
                
                // Switch to login form after successful signup
                setTimeout(() => {
                    switchToLogin();
                    document.getElementById('login-email').value = email;
                }, 1500);
                
            } catch (error) {
                console.error('Signup error:', error);
                showMessage(getErrorMessage(error), 'error');
            } finally {
                setButtonLoading(signupBtn, false);
            }
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            let email = document.getElementById('login-email').value.trim();
            
            if (!email) {
                email = prompt('Please enter your email to reset your password:');
                if (!email) return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage(`Password reset email sent to ${email}`, 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage(getErrorMessage(error), 'error');
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Helper functions
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    clearMessage();
                }, 5000);
            }
        }

        function clearMessage() {
            messageDiv.className = 'message';
        }

        function setButtonLoading(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            if (isLoading) {
                button.disabled = true;
                btnText.innerHTML = '<div class="loading"></div>Processing...';
            } else {
                button.disabled = false;
                btnText.textContent = button.id === 'login-btn' ? 'Sign In' : 'Create Account';
            }
        }

        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/operation-not-allowed':
                    return 'Email/password accounts are not enabled. Please contact support.';
                case 'auth/weak-password':
                    return 'Password is too weak. Please use at least 6 characters.';
                case 'auth/user-disabled':
                    return 'This account has been disabled. Please contact support.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }

        // Auto-focus first input on form switch
        loginToggle.addEventListener('click', () => {
            setTimeout(() => document.getElementById('login-email').focus(), 100);
        });

        signupToggle.addEventListener('click', () => {
            setTimeout(() => document.getElementById('first-name').focus(), 100);
        });

        // Enter key support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form.active');
                if (activeForm) {
                    const submitBtn = activeForm.querySelector('.submit-btn');
                    if (submitBtn && !submitBtn.disabled) {
                        submitBtn.click();
                    }
                }
            }
        });
    </script>
</body>
</html>
