<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .logo-container {
      position: absolute;
      bottom: -300px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: riseUp 2s forwards 0.5s;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
    }

    /* Animations */
    @keyframes riseUp {
      0% { 
        bottom: -300px;
        opacity: 0;
        transform: scale(1.3);
      }
      70% { 
        bottom: calc(50% - 50px);
        opacity: 1;
        transform: scale(1.3);
      }
      100% { 
        bottom: calc(50% - 50px);
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="assets/A letter Logo design-Photoroom.png" alt="Altiva Logo" class="logo">
  </div>

  <script>
    // Function to handle page transition
    const transitionToNextPage = () => {
      // Add fade out animation to the logo container
      document.querySelector('.logo-container').style.animation = 'fadeOut 1s forwards';
      
      // Check if user is already logged in
      const rememberMe = localStorage.getItem('altiva_remember_me');
      if (rememberMe === 'true') {
        const savedEmail = localStorage.getItem('altiva_saved_email');
        if (savedEmail) {
          // If user has chosen "Remember Me", redirect to dashboard
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
          return;
        }
      }
      
      // Otherwise redirect to auth page
    setTimeout(() => {
  window.location.href = "./auth.html";
}, 1000);

    };

    // Start transition after animation completes
   setTimeout(() => {
  transitionToNextPage();
  window.location.href = "./auth.html";
}, 3500);

  </script>
</body>
</html>
